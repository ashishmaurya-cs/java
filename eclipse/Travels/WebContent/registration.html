<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration form</title>
<link rel = "shortest icon" type = "image/x-large" href = 
"images/registeration.png"></link>
<link rel="stylesheet" type="text/css" href="registration.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
<form action="Register" method="post" class="form-horizontal" role="form">
<div class="col-sm-5">
<h2>Registration</h2>
</div>
<div class="form-group">
<div class="col-sm-12">
Name:<input type="text" name="userName" class="form-control">
</div>
</div>
<div class="form-group">
<div class="col-sm-12">
Password:<input type="password" name="userPassword" class="form-control">
</div>
</div>
<div class="form-group">
<div class="col-sm-12">
Email: <input type="email" name="userEmail" class="form-control">
</div>
</div>

<div class="form-group">
<div class="col-sm-12">
Contact No: <input type="number" name="phoneNumber" class="form-control">
</div>
</div>


<div class="form-group">
   <label class="control-label col-sm-3">Gender</label>
      <div class="col-sm-6">
    	<div class="row">
                <div class="col-sm-5">
          			<label class="radio-inline">
                      <input type="radio" name="gender" value="Female">Female
                    </label>                      
                 </div>
                 <div class="col-sm-5">
                     <label class="radio-inline">
           				<input type="radio" name="gender" value="Male">Male
                 	</label>
              	</div>
           </div>                    
       </div>
</div> 

<div class="form-group">
<div class="col-sm-6">
Country:
<select name="userCountry" class="form-control">
<option>India</option>
<option>UK</option>
<option>Australia</option>
<option>USA</option>
<option>Canada</option>
<option>France</option>
</select>
</div>
</div>
<div class="col-sm-6">
<input type="submit" value="Register" class="btn btn-primary btn-block">
</div>
</form>
</div>
</body>
</html>
