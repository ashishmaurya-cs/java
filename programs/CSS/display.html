<!DOCTYPE html>
<html>
<heaed>
<title>Welcome to CSS display/visibility</title>
<style>
.imgbox{
text-align:center;
float:left;
border:1px solid black;
margin:4px;
width:190px;
height:220px;
background-color:#ddd;
color:#4caf50;
}

.img{
margin:2px;
}
.box{
width:107px;
text-align:center;
}
</style>
</head>
<body>
<h1 style="color:#4caf50;text-align:center">Welcome to the CSS display/visibility properties</h1>
<div style="width:600px;height:230px;border:1px solid black;outline:4px dotted red;margin-left:auto;margin-right:auto">

<div class="imgbox" id="imgbox1">Box 1<br>
<img src="c:/users/ram ashish/downloads/little.jpg" height="150" width="180px" class="img"><br>
<input type="button" value="Remove" onclick="remove()" class="box">
</div>

<div class="imgbox" id="imgbox2">Box 2</br>
<img src="c:/users/ram ashish/downloads/little.jpg" height="150" width="180px" class="img"><br>
<input type="button" value="Hide" onclick="visibility()" class="box">
</div>

<div class="imgbox" id="imgbox3">Box 3<br>
<img src="c:/users/ram ashish/downloads/little.jpg" height="150" width="180px" class="img"><br>
<input type="button" value="Reset All" onclick="resetAll()" class="box">
</div>

</div>
<script>
function remove(){
document.getElementById("imgbox1").style.display="none";
}
function visibility(){
document.getElementById("imgbox2").style.visibility="hidden";
}

function resetAll(){
document.getElementById("imgbox2").style.visibility="visible";
document.getElementById("imgbox1").style.display="block";
}
</script>
</body>
</html>
