<!DOCTYPE html>
<html>
<head>
<style>
#myProgress{
position:relative;
width:100%;
height:35px;
background-color:#ddd;
}

#myBar{
position:absolute;
width:5%;
height:100%;
background-color:green;
}

#label{
text-align:center;
color:white;
line-height:35px;

}
</style>
</head>

<body>
<h1 style="color:red;text-align:center">Javascript progress bar</h1>
<div id="myProgress">
     <div id="myBar">
     <div id="label">5%<div>
     </div>
</div><br>
<button type="button" onclick="move()">Click Me!</button>

<script>
function move(){
var el=document.getElementById("myBar");
var width=10;
var id=setInterval(frame,10);
function frame(){
if(width>=100){
clearInterval(id);
}else
{
width++;
el.style.width=width+"%";
document.getElementById("label").innerHTML=width+'%';
}

}

}
</script>
</body>
</html>
