<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel = "shortest icon" type = "image/x-large" href = 
"images/loginicon.png"></link>
<link rel="stylesheet" type="text/css" href="registration.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">

<form action="Login" method="post" role="form" class="form-horizontal">
<div class="col-sm-4">
<h2>Login</h2>
</div>
<div>
<img src="images/loginicon.png" width="100px" height="100px" alt="icon">
</div>
<div class="form-group">
<div class="col-sm-12">
Email:<input type="email" name="email" class="form-control">
</div>
</div>

<div class="form-group">
<div class="col-sm-12">
Password:<input type="password" name="userPassword" class="form-control">
</div>
</div>

<div class="form-group">
<div class="col-sm-6" >
<input type="submit" value="Login" class="btn btn-primary btn-block">
</div>
</div>



</form>
</div>

</html>
